<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt">
<head>
    <meta charset="UTF-8">
    <title th:text="#{title.login}">Login</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<main class="main-content">
<img src="/css/images/argos.png" alt="List Products" class="logo-img">
<h1 th:text="#{login.header}">Login</h1>
<form th:action="@{/login}" method="post">
    <label for="username" th:text="#{label.username}">Nome de Usuário:</label>
    <input type="text" id="username" name="username" required><br>
    <label for="senha" th:text="#{label.password}">Senha:</label>
    <input type="password" id="senha" name="password" required><br>
    <button type="submit" th:text="#{button.login}">Entrar</button>
</form>
<a th:href="@{/register}" th:text="#{link.register_prompt}">Não possui uma conta? Registre-se aqui</a>
</main>
</body>
</html>
