<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="/css/styles.css">
  <title>Editar Produto</title>
</head>
<body>
<a href="/produtos/listar">Voltar</a>
<h1>Editar Produto</h1>
<form th:action="@{/produtos/{id}(id=${produto.id})}" method="post">
  <input type="hidden" th:value="${produto.id}" name="id"/>
  <label for="nome">Nome:</label>
  <input type="text" id="nome" name="nome" th:value="${produto.nome}" required><br>
  <label for="descricao">Descrição:</label>
  <input type="text" id="descricao" name="descricao" th:value="${produto.descricao}" required><br>
  <label for="preco">Preço:</label>
  <input type="number" step="0.01" id="preco" name="preco" th:value="${produto.preco}" required><br>
  <label for="quantidade">Quantidade:</label>
  <input type="number" id="quantidade" name="quantidade" th:value="${produto.quantidade}" required><br>
  <label for="imagem">URL da Imagem:</label>
  <input type="url" id="imagem" name="imagem" th:value="${produto.imagem}" required><br>
  <button type="submit">Atualizar</button>
</form>
</body>
</html>
