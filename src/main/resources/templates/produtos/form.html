<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/styles.css">
    <title th:text="${produto.id == null ? 'Adicionar Produto' : 'Editar Produto'}">Formulário de Produto</title>
</head>
<body>
<a href="/produtos/listar">Voltar</a>
<h1 th:text="${produto.id == null ? 'Adicionar Produto' : 'Editar Produto'}"></h1>
<form th:action="@{/produtos/salvar}" th:object="${produto}" method="post">
    <input type="hidden" th:field="*{id}"/>
    <div>
        <label for="nome">Nome:</label>
        <input type="text" th:field="*{nome}" id="nome" required/>
    </div>
    <div>
        <label for="descricao">Descrição:</label>
        <input type="text" th:field="*{descricao}" id="descricao" required/>
    </div>
    <div>
        <label for="preco">Preço:</label>
        <input type="number" step="0.01" th:field="*{preco}" id="preco" required/>
    </div>
    <div>
        <label for="quantidade">Quantidade:</label>
        <input type="number" th:field="*{quantidade}" id="quantidade" required/>
    </div>
    <div>
        <label for="imagem">URL da Imagem:</label>
        <input type="url" th:field="*{imagem}" id="imagem" required/>
    </div>
    <button type="submit">Salvar</button>
</form>
</body>
</html>
