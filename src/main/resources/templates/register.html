<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt">
<head>
    <meta charset="UTF-8">
    <title th:text="#{title.register}">Registrar Usuário</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<h1 th:text="#{register.header}">Registrar Novo Usuário</h1>
<form th:action="@{/register}" method="post">
    <label for="username" th:text="#{label.username}">Nome de Usuário:</label>
    <input type="text" id="username" name="username" required><br>
    <label for="senha" th:text="#{label.password}">Senha:</label>
    <input type="password" id="senha" name="senha" required><br>
    <button type="submit" th:text="#{button.register}">Registrar</button>
</form>
<a th:href="@{/login}" th:text="#{link.login_prompt}">Já possui uma conta? Faça login aqui</a>
</body>
</html>
