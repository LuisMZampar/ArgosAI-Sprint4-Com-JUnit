<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/styles.css">
    <title>Editar Cliente</title>
</head>
<body>
<a href="/clientes/listar">Voltar</a>
<h1>Editar Cliente</h1>
<form th:action="@{/clientes/{id}(id=${cliente.id_cliente})}" method="post">
    <input type="hidden" th:value="${cliente.id_cliente}" name="id_cliente"/>
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" th:value="${cliente.nome}" required><br>
    <label for="idade">Idade:</label>
    <input type="number" id="idade" name="idade" th:value="${cliente.idade}" required><br>
    <label for="cpf">CPF:</label>
    <input type="text" id="cpf" name="cpf" th:value="${cliente.cpf}" required><br>
    <label for="email">E-mail:</label>
    <input type="email" id="email" name="email" th:value="${cliente.email}" required><br>
    <label for="celular">Celular:</label>
    <input type="text" id="celular" name="celular" th:value="${cliente.celular}" required><br>
    <button type="submit">Atualizar</button>
</form>
</body>
</html>
